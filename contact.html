            <input placeholder="Name"></input>
            <input placeholder="Email Address"></input>
            <input placeholder="Phone Number"></input>

            <button class="button">Send</button>
        </form>
    </section>
    <footer>
        <div class="socials">
            <div class="icon">
                <i class="fa fa-twitter"></i>
